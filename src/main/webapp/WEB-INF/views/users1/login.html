<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form th:method="POST" th:action="/login/process" th:object="${user}">
  <label for="login">Login: </label>
  <input type="text" th:field="*{login}" id="login"/>
<!--  <div style="color:red" th:if="${#fields.username('login')}" th:errors="*{username}"></div>-->
  <br/>
    <br>
  <label for="password">Password: </label>
  <input type="text" th:field="*{password}" id="password"/>
<!--  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>-->
  <br/>
    <br>
  <input type="submit" value="Log in"/>
</form>
<br>
<a th:href="@{/users}">
    <input type="submit" value="Cancel">
</a>
</body>
</html>
