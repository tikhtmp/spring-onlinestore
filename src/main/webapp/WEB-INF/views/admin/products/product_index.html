<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<style>
        .menu {
            background: #004f8b; /* Цвет фона */
            color: white; /* Цвет текста */
            padding: 2px; /* Поля вокруг текста */
            margin-top: 5px; /* Отступ сверху */
            margin-bottom: 5px; /* Отступ снизу */
            display: inline-block;
        }

</style>

<head>
    <meta charset="UTF-8">
    <title>All products</title>
    <div class="menu">
        <h3 class="menu">ONLINE STORE pic</h3>
        <h3 class="menu">
            Hello,
            <td th:text="${login} + '!   '"></td>
        </h3>
        <h3 class="menu">
            <a th:href="@{/admins/products/new}">
                <input type="submit" value="Add product"/>
            </a>
        </h3>
        <h3 class="menu">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Users"/>
                </form>
        </h3>
        <h3 class="menu">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Log out"/>
            </form>
        </h3>
    </div>
</head>
<body>
<!--<a th:href="@{/admin/products/{id}(id=${product.getId()})}">-->
<!--    <input type="submit" value="Add product"/>-->
<!--</a>-->
<br>
<hr/>
<form th:action="@{'/user?filter=' + ${filter}}">
    Filter: <input type="text" name="filter" size="50"/>
    <a th:href="@{'/user?filter=' + ${filter}}">
        <input type="submit" value="Search"/>
    </a>
</form>
<hr/>
<h4 th:if="${filter.length()}">
    Search results for:
    <data th:text="${filter}"/>
</h4>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>ShortDescription</th>
        <th>CreationDate</th>
        <th>UpdateDate</th>
        <th></th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getShortDescription()}"></td>
            <td th:text="${product.getCreationDate()}"></td>
            <td th:text="${product.getUpdateDate()}"></td>
            <td>
                <a th:href="@{/admin/products/{id}(id=${product.getId()})}">
                    <input type="submit" value="See details"/>
                </a>

            <td>
                <a th:href="@{/admin/products/{id}(id=${product.getId()})}">
                    <input type="submit" value="Edit"/>
                </a>
            </td>

            <td>
                <a th:href="@{/admin/products/{id}(id=${product.getId()})}">
                    <input type="submit" value="Delete"/>
                </a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
