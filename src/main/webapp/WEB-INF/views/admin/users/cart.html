<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/resources/static/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/resources/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Cart</title>
</head>

<body>
<div th:insert="/admin/users/admin_user_fragments :: admin_navbar_for_cart"></div>

<div th:insert="product_index_fragments :: filter"></div>
<br>
<table class="table table-hover">
    <thead>
    <tr class="table-primary">
        <th scope="col"></th>
        <th scope="col">Id</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="product : ${cart}">
        <tr>
            <div class="row gy-1">

                <th scope="row">
                    <img th:src="@{/resources/static/images/onlinestore_add_photo.jpg}"
                         class="img-fluid align-self-center" style="width: 50px;" alt="...">
                </th>

                <td>
                        <span class="d-none d-md-inline fs-5 fw-weight-bold">
                            <p class="card-text btn-sm" th:text="${product.key.getId()}"></p>
                        </span>
                </td>

                <td>
                         <span class="d-none d-md-inline fs-5 fw-weight-bold">
                            <p class="card-text btn-sm" th:text="${product.key.getPrice()}"></p>
                        </span>
                </td>

                <td>
                        <span class="d-none d-md-inline fs-5 fw-weight-bold">
                            <p class="card-text btn-sm" th:text="${product.value}"></p>
                        </span>
                </td>

                <td>
                    <span class="d-none d-md-inline fs-5 fw-weight-bold">
                         <a class="card-text btn-sm btn-outline-secondary "
                            th:text="${product.key.getName()} + ': ' + ${product.key.getShortDescription()}"
                            th:href="@{/admins/products/{id}(id=${product.key.getId()})}">
                         </a>
                    </span>
                </td>

                <td>
                    <span class="d-none d-md-inline fs-5 fw-weight-bold">
                         <a class="card-text btn-sm btn-outline-secondary rounded-pill"
                         th:href="@{'/admins/' + ${user_id} + '/cart/products/' + ${product.key.getId()} + '/edit'}">
                             <i class="bi bi-pencil"></i> Edit
                         </a>
                        </span>
                </td>

                <td>
                    <span class="d-none d-md-inline fs-5 fw-weight-bold">
                         <a class="card-text btn-sm btn-outline-secondary rounded-pill"
                         th:href="@{'/admins/' + ${user_id} + '/cart/products/' + ${product.key.getId()} + '/delete'}">
                             <i class="bi bi-trash"></i> Remove
                         </a>
                    </span>
                </td>

            </div>
        </tr>
    </th:block>
</tbody>
</table>
</body>
</html>
