<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/resources/static/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/resources/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Add to cart</title>
</head>

<body>
<div th:insert="/admin/users/admin_user_fragments :: admin_navbar_for_card"></div>
<br>
<div>
    <h3>
        <span class="badge bg-light rounded-pill" style="color:#5e5ec9;">
            <i class="bi bi-person-square"></i> User info
        </span>
    </h3>
</div>

<form>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-secondary">
                    User Id: <span class="badge bg-light  text-dark" th:text="${user.getId()}"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-secondary">
                    Login: <span class="badge  bg-light  text-dark" th:text="${user.getLogin()}"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-secondary">
                    Role: <span class="badge bg-light  text-dark" th:text="${user.getRole()}"></span>
                </button>
            </div>
        </div>
    </div>

</form>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col">
            <a th:href="@{'/admins/' + ${admin_id} + '/users'}">
                <input class="btn btn-outline-dark" type="button" style="float:left; margin-left:20px;"
                       value="To users"/>
            </a>
            <a th:href="@{/admins/products}">
                <input class="btn btn-outline-dark" type="button" style="float:left; margin-left:20px;"
                       value="To products"/>
            </a>
        </div>
    </div>
</div>

</body>
</html>
