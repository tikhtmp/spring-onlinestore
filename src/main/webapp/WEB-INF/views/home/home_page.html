<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/resources/static/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/resources/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>All products</title>
</head>

<body>
<div th:insert="fragments :: home_navbar"></div>

<br>
<h5 th:if="${filter.length()}">
    Results for: "
    <data th:text="${filter}"/>
    "
</h5>
<div class="table-responsive">
    <table class="table table-striped">
        <tr class="bg-dark">
            <th class="text-white">ID</th>
            <th class="text-white">Name</th>
            <th class="text-white">ShortDescription</th>
            <th class="text-white">Price</th>
            <th></th>
        </tr>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.getId()}"></td>
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getShortDescription()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td>
                    <a class="btn-sm btn-outline-secondary" th:href="@{/home/products/{id}(id=${product.getId()})}">
                        <i class="bi-eye"></i>
                        <span class="d-none d-md-inline">See details</span>
                    </a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
<script th:src="@{/resources/static/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
