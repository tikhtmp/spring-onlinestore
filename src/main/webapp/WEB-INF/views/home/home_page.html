<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/resources/static/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/resources/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>All products</title>
</head>

<body>
<div th:insert="fragments :: home_navbar"></div>

    <div th:if="${view} eq ''">
        <div th:insert="product_index_fragments :: product_index_list"></div>
    </div>

    <div th:if="${view} eq 'list'">
        <div th:insert="product_index_fragments :: product_index_list"></div>
    </div>

    <div th:if="${view} eq 'grid'">
        <div th:insert="product_index_fragments :: product_index_grid"></div>
    </div>

<script th:src="@{/resources/static/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
