<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/resources/static/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/resources/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>New account</title>
</head>

<body>
<div th:insert="fragments :: home_add_user_navbar"></div>

<form th:method="POST" th:action="@{/home/users/new}" th:object="${user}">
    <br>
    <div style="margin-left:20px;">Please, enter login and password to create an account </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="login" class="col-form-label"></label>
        </div>
        <div class="col-auto">
            <input type="text" th:field="*{login}" id="login" class="form-control"
                   aria-describedby="loginHelpInline" placeholder="Login">
            <div class="alert alert-danger" role="alert" style="color:red" th:if="${#fields.hasErrors('login')}"
                 th:errors="*{login}"></div>
        </div>
        <div class="col-auto"><span id="loginHelpInline" class="form-text">Must be 8-20 characters long.</span></div>
    </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="password" class="col-form-label"></label>
        </div>
        <div class="col-auto">
            <input type="password" th:field="*{password}" id="password" class="form-control"
                   aria-describedby="passwordHelpInline" placeholder="Password">
            <div class="alert alert-danger" role="alert" style="color:red" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
        </div>
    </div>
    <br>
    <div class="alert alert-danger" role="alert" th:if="${error}">
        Invalid credentials!
    </div>
    <br>
    <button type="submit" class="btn btn-outline-dark" style="float:left; margin-left:20px;">Create account</button>
    <a th:href="@{/home/products}">
        <input class="btn btn-outline-dark" type="button" style="float:left; margin-left:20px;" value="Cancel"/>
    </a>
</form>
</body>
</html>
