<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/resources/static/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/resources/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Add to cart</title>
</head>

<body>
<div th:insert="/user/user_fragments :: user_navbar_for_card"></div>
<br>
<h3 style="float:left; margin-left:20px;">
    <span class="badge bg-light rounded-pill" style="color:#5e5ec9;">
        <i class="bi bi-cart-plus"></i> Input quantity and save the product to the cart
    </span>
</h3>
<br>
<br>
<form th:method="POST" th:action="@{'/users/' + ${user_id} + '/cart/products/' + ${productId}}"
      th:object="${cartRecord}">
    <div class="card mb-3 mt-3 mx-3" style="max-width: 1080px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{/resources/static/images/onlinestore.svg}" class="card-img-top my-3" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${productName}">Card title</h5>
                    <p class="card-text" th:text="'Price: ' + ${productPrice}">Price</p>
                    <p class="card-text" th:text="${productDescription}">DetailDescription</p>
                    <div class="col-sm-2">
                        <input type="number" min="1" th:field="*{quantity}" id="quantity" class="form-control"
                               aria-describedby="quantityHelpInline">
                        <div class="alert alert-danger" role="alert" style="color:red"
                             th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-outline-dark" style="float:left; margin-right:20px;">Add to
                        cart
                    </button>
                    <a th:href="@{/users/products}" class="btn btn-outline-secondary"
                       style="float:left; margin-left:20px;">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
