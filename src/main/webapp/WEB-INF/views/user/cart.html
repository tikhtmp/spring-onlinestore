<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>

<br>
Cart of user <td th:text="${login}"></td>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>ShortDescription</th>
        <th>Quantity</th>
    </tr>
    <th:block th:each="product : ${cart}">
        <tr>
            <td th:text="${product.key.getId()}"></td>
            <td th:text="${product.key.getName()}"></td>
            <td th:text="${product.key.getPrice()}"></td>
            <td th:text="${product.key.getShortDescription()}"></td>
            <td th:text="${product.value}"></td>
        </tr>
    </th:block>

</table>
<br>

<a href="javascript:history.back()">
    <input type="submit" value="Go back"/>
</a>
</body>
</html>
