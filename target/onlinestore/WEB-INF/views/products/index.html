<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!--    <link href="views/styles/product_style.css" rel="stylesheet">-->
    <meta charset="UTF-8">
    <title>All products</title>
    <style>
        .menu {
            background: #004f8b; /* Цвет фона */
            color: white; /* Цвет текста */
            padding: 2px; /* Поля вокруг текста */
            margin-top: 5px; /* Отступ сверху */
            margin-bottom: 5px; /* Отступ снизу */
            display: inline-block;
        }



    </style>
    <style>
        .layer2 {
            margin-bottom: 17px; /* Отступ снизу */
        }



    </style>

    <div class="menu">
        <h3 class="menu">ONLINE STORE pic</h3>
        <h3 class="menu">Hello, visitor! Log in to start or register</h3>

        <a th:href="@{/users/login}">
            <input type="submit" value="Log in"/>
        </a>

        <a th:href="@{/users/new}">
            <input type="submit" value="Register"/>
        </a>

        <a th:href="@{/users}">
            <input type="submit" value="Users"/>
        </a>


    </div>

    <!--    <a href="/onlinestore/users/login">to login</a>-->
</head>
<br>
<body>

<a th:href="@{/products/new}">
    <input type="submit" value="Add product"/>
</a>
<br>
<hr/>

<form th:action="@{'/products?filter=' + ${filter}}">
    Filter: <input type="text" name="filter" id="filter" size="50"/>
    <a th:href="@{'/products?filter=' + ${filter}}">
        <input type="submit" value="Search"/>
    </a>
</form>
<hr/>
<h4 th:if="${filter.length()}"> Search results for:
    <data th:text="${filter}"/>
</h4>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>ShortDescription</th>
        <th>CreationDate</th>
        <th>UpdateDate</th>
        <th></th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getShortDescription()}"></td>
            <td th:text="${product.getCreationDate()}"></td>
            <td th:text="${product.getUpdateDate()}"></td>
            <td>
                <a th:href="@{/products/{id}(id=${product.getId()})}">
                    <input type="submit" value="See details"/>
                </a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
